<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Landing Page</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="cellphone with instagram running">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/preet-photo.jpg" alt="profile picture">
                </div>
                <a href="#" class="instagram-login">Continue as brunobrunbs</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not brunobrunbs?</p>
                <p class="not-account">
                    <a href="#"><span class="link-blue">Switch accounts</span></a>
                    or
                    <a href="#"><span class="link-blue">Sign Up</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
